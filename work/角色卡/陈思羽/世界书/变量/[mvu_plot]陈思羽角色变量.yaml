角色_数值系统入口:
  内容: |
    <%_

    // 堕落度、性欲、好感直接在角色下
    var val_corr = getvar('stat_data.角色.陈思羽.堕落度', { defaults: 0 });
    var val_lust = getvar('stat_data.角色.陈思羽.性欲值', { defaults: 0 });
    var val_love = getvar('stat_data.角色.陈思羽.好感度', { defaults: 0 });

    // NTR数值在 "NTR关系" 对象下
    var val_ntr  = getvar('stat_data.角色.陈思羽.NTR关系.数值', { defaults: 0 });

    setvar('_temp_corr_val', val_corr);
    setvar('_temp_lust_val', val_lust);
    setvar('_temp_love_val', val_love);
    setvar('_temp_ntr_val', val_ntr);
    _%>

    <%- await getwi(null, '[通用]堕落度阶段') %>
    <%- await getwi(null, '[通用]性欲值阶段') %>
    <%- await getwi(null, '[通用]好感度阶段') %>
    <%- await getwi(null, '[通用]NTR阶段') %>
