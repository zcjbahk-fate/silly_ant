变量更新规则:
  主角:
    性器状态.肉棒:
      type: |-
        {
          当前长度: number; // 勃起时增加，软下时减少
          长度范围: { 最小: 5, 最大: 18 };
          状态: string; // 如 "勃起" / "半勃" / "疲软"
          描述: string; // 描写外观、青筋、流出的前列腺液等细节
        }
      check:
        - 根据主角当前的性唤起程度、视觉刺激或触觉刺激实时更新
        - 描述应具体且符合生理特征
    性经历.${对象}:
      check:
        - 当主角与该对象发生对应性行为时，数值 +1
        - 务必区分行为类型（口/足/插/肛/手）

  角色.${NPC}:
    ${好感度|堕落度|性欲值}:
      type: number
      range: 0~100
      check:
        - 好感度：根据主角的行为是否符合NPC喜好调整
        - 堕落度：接受出轨、性暗示、粗口或羞辱行为后增加
        - 性欲值：受到挑逗、接触或看到色情场景时增加，高潮后暂时降低

    NTR关系.出轨记录.${黄毛}:
      type: |-
        {
          NTR: number; // 出轨程度 0-100
        }
      check:
        - 当NPC与该黄毛发生暧昧、亲密接触或性行为时增加 NTR 值
        - 即使只是精神出轨或言语调情，也应少量增加

    当前姿势:
      check:
        - 必须实时反映NPC当前的身体动作
        - 包含肢体细节（如"双腿交叠"、"托着下巴"、"微微张开大腿"）

    体内精液:
      type: |-
        {
          [来源人名: string]: {
            量: number;
            状态: string; // 如 "混合着淫水流出" / "正在变干"
          }
        }
      check:
        - 发生内射时：添加/更新对应来源，量增加，状态更新为"新鲜/温热"
        - 随时间流逝：量逐渐减少，状态变为"流出/干涸/粘腻"
        - 清洗后：该条目清空或量归零

    上次做爱:
      check:
        - 每次发生性行为结束时立即更新
        - 记录具体的对象、地点和体位方式

    性经历.${对象}:
      check:
        - 只要发生性接触，对应项目的计数器必须 +1
        - 确保与剧情描写严格一致

    内心想法:
      check:
        - 用第一人称记录NPC当下的真实心声
        - 必须包含对苦主（主角）的真实看法（如鄙视、敷衍、愧疚等）
        - 必须包含对黄毛或性快感的真实渴望

    对主角看法:
      check:
        - 一段话概括NPC当前眼中主角的形象
