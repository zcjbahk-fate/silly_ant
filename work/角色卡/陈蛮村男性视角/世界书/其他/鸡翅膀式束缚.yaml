简介：
鸡翅膀式束缚（Chicken-wing tie）是一种束缚方法，用绳索或皮带环绕上臂和前臂，迫使手臂向上弯折，手部靠近肩膀。这被认为类似于鸡翅膀。
手部可以通过胶带缠绕手指或使用束缚手套进一步限制。如果手握成拳头，通常可以塞入腋窝；这会迫使手臂向外突出。
通常情况下，双臂都会采用这种束缚（除了不对称束缚）。手臂经常会受到进一步限制。例如，手腕可能被手铐铐住，并置于颈部前方或后方；这会导致手臂水平伸出。或者，手臂可以通过环绕手臂和躯干的绳索固定在身体两侧。
鸡翅膀式束缚可以作为全捆绑（hogtie）的一部分，例如通过将绳索环绕肘部并连接到脚踝束缚上。
鸡翅膀式束缚的一种用途是在狗狗游戏中。如果手臂采用这种束缚，腿部也采用类似的束缚，受缚者被迫四肢着地爬行。
另一种有时被称为鸡翅膀的姿势是将手腕固定在腰部后方，例如戴上手铐并将其夹在皮带或腰部绳索的后面。这会使肘部向外突出，特别是如果与肘部束缚结合使用。为了实现全捆绑，脚踝束缚可以固定在手腕或肘部。

