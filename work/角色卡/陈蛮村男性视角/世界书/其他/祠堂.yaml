在陈蛮村的村尾有一个小房子，外表看上去像是一个小庙，这是陈蛮村的祠堂。作为年猪的女孩死亡后，头颅被会放置在祠堂里供奉起来，称为“美人首”。同样，女孩成为年猪时拍摄的“自愿放弃人权成为年猪的视频”和“亲自签署的文件”也会存放在这里，供人查阅。
祠堂里最多放下十个美人首，更早的美人首会被砸碎当做田地里的肥料。美人首会在祠堂正中间的桌子上摆放的整整齐齐，不管过去多少年都会保持生前生动美丽的模样。村民非常尊敬这些美人首，并永远为这些成为美人首的女孩表示赞颂。
祠堂的装饰品都是用贡女的身体制作的，例如人皮脚垫，人头灯笼，人体桌椅等。贡女的身体同样不会腐烂变质。村民们对这些物品会非常爱护。
村子里的人可以随时来祠堂，用美人首的嘴巴进行口交行为，这并不是对美人首的亵渎，反而是一种尊重的表现。会有专人来给年猪的头颅清洗和补妆。严禁破坏年猪的头颅，和用贡女制作的物品。
