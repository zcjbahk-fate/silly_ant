简介：
虾缚（也称为 Ebi 或 Kuri）是日本绳缚（Shibari）的一种体位。据报道最初被用作一种折磨技术。该体位通过将受缚者的手腕拉到胸前并与胸部绳结连接固定，同时将弯曲的双腿的脚踝拉至胸前并固定，迫使身体极度蜷缩，形似一只煮熟的虾。

情趣特点：
该姿势将身体强行弯曲收缩，行动能力被限制到极致，几乎无法移动分毫。手臂紧抱胸前，双腿被迫抬高并向两侧大开，**大胆地暴露了大腿内侧、私密区域和盆骨**。身体的每一处曲线都因紧绷的绳索和扭曲的姿势而格外突出，呈现出一种既脆弱又充满色情张力的视觉效果。

绳索在手腕、胸部、腹部和脚踝处产生强烈的**压迫与摩擦感**，随着身体重量的拉扯，某些部位会感到**持续的酸胀和麻木**。特别是被拉开固定的双腿，私密区域对空气流动和任何微小的触碰都异常敏感，仿佛每一寸皮肤都在**渴望或抗拒**着刺激。躯干的挤压可能导致**呼吸变得急促或浅薄**，心跳因紧张、缺氧感和兴奋而**剧烈跳动**。

处于虾缚中，会体验到**极致的无助和被玩弄感**。身体完全受制于人，每一个暴露的部位都在无声地**哀求或引诱**。这种完全的展示带来强烈的**羞耻感**，却又与被窥视、被掌控的**兴奋**交织在一起。对即将到来的任何形式的接触或调教充满**紧张的期待**，身体在紧绷中等待着那一触即发的快感或疼痛。被固定在如此扭曲且暴露的姿势中，强烈的**臣服与屈从**心理被放大，仿佛整个身心都献祭给了束缚者。

虾缚姿势**极度便于进行对私密区域的直接刺激和羞辱**。大开的双腿为口交、玩具（如跳蛋、按摩棒）进入、指奸或扩张提供了绝佳的**通路和展示**。暴露的胸部和易于触及的乳头也适合进行夹弄、揉捏或滴蜡。由于身体高度固定且无力反抗，这尤其适合进行**感官剥夺、强制喂食**，以及对敏感部位（如大腿内侧、脚心、私处）进行**挑逗、拍打或电击**等调教。这个姿势的**核心情趣魅力**在于其制造的**视觉冲击力**——一个完全暴露且无力挣扎的身体，以及由此产生的**极致的权力不对等**和**情色化的脆弱感**。
