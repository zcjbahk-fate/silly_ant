简介：
La Crapaudine 是一种吊捆 (hogtie) 的变体，法国军队曾将其用作纪律惩罚。'Crapaud' 意为‘蟾蜍’，但 'a la crapaudine' 意为切开后烧烤。在这种惩罚中，囚犯俯卧，然后将其手臂和双脚拉到背后并使其接触，导致其身体像弓一样弯曲。这种应力姿势导致囚犯关节锁死，肌肉痉挛，释放后肌肉疼痛往往会持续很久。它于 1910 年正式废弃，但在 20 世纪 20 年代仍偶有使用。

