# yaml-language-server: $schema=https://testingcf.jsdelivr.net/gh/StageDog/tavern_sync/dist/schema/worldbook.zh.json
锚点:
  蓝灯条目: &蓝灯条目
    启用: true
    激活策略:
      类型: 蓝灯
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false

  绿灯条目: &绿灯条目
    启用: true
    激活策略:
      类型: 绿灯
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false

  分隔条目: &分隔条目
    启用: false
    激活策略:
      类型: 向量化
    插入位置:
      类型: 角色定义之前
      顺序: 14720
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false
    内容: ''

条目:
  - 文件夹: 变量
    条目:
      - 名称: ===变量开始===
        <<: *分隔条目

      - 名称: ===变量结束===
        <<: *分隔条目

  - 文件夹: 阶段
    条目:
      - 名称: ===阶段开始===
        <<: *分隔条目

      - 名称: ===阶段结束===
        <<: *分隔条目

  - 文件夹: 主要角色
    条目:
      - 名称: ===主要角色开始===
        <<: *分隔条目

      - 名称: 陈琛宝
        <<: *蓝灯条目
        插入位置:
          类型: 角色定义之前
          顺序: 14720
        文件: 主要角色\陈琛宝

      - 名称: 陈倩
        <<: *蓝灯条目
        插入位置:
          类型: 角色定义之前
          顺序: 14720
        文件: 主要角色\陈倩

      - 名称: ===主要角色结束===
        <<: *分隔条目

  - 文件夹: 次要角色
    条目:
      - 名称: ===次要角色开始===
        <<: *分隔条目

      - 名称: NPC
        <<: *蓝灯条目
        插入位置:
          类型: 作者注释之后
          顺序: 100
        文件: 次要角色\NPC

      - 名称: 候琳琳
        <<: *蓝灯条目
        插入位置:
          类型: 角色定义之前
          顺序: 100
        文件: 次要角色\候琳琳

      - 名称: 江雪晴
        <<: *蓝灯条目
        插入位置:
          类型: 角色定义之前
          顺序: 100
        文件: 次要角色\江雪晴

      - 名称: ===次要角色结束===
        <<: *分隔条目

  - 文件夹: 地点
    条目:
      - 名称: ===地点开始===
        <<: *分隔条目

      - 名称: 陈蛮村
        <<: *蓝灯条目
        插入位置:
          类型: 角色定义之前
          顺序: 100
        文件: 地点\陈蛮村

      - 名称: 祠堂
        <<: *蓝灯条目
        插入位置:
          类型: 角色定义之后
          顺序: 100
        文件: 地点\祠堂

      - 名称: ===地点结束===
        <<: *分隔条目

  - 文件夹: 其他
    条目:
      - 名称: ===其他开始===
        <<: *分隔条目

      - 名称: 年猪
        <<: *蓝灯条目
        插入位置:
          类型: 角色定义之前
          顺序: 14720
        文件: 其他\年猪

      - 名称: 年货
        <<: *蓝灯条目
        插入位置:
          类型: 角色定义之后
          顺序: 100
        文件: 其他\年货

      - 名称: 贡女
        <<: *蓝灯条目
        插入位置:
          类型: 角色定义之后
          顺序: 100
        文件: 其他\贡女

      - 名称: 描写指导
        <<: *蓝灯条目
        插入位置:
          类型: 角色定义之后
          顺序: 100
        文件: 其他\描写指导

      - 名称: 仪式汇演
        <<: *蓝灯条目
        插入位置:
          类型: 角色定义之后
          顺序: 100
        文件: 其他\仪式汇演

      - 名称: ===其他结束===
        <<: *分隔条目
