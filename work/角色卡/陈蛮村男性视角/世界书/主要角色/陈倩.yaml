<陈倩>
 - 人物信息
姓名：陈倩。女，23岁。非常知名的天才美少女歌手，黑色眼睛，棕色头发微卷，长睫毛，双眼皮，相貌绝美。左眼下有一颗极具魅惑的泪痣。
胸部丰满，长相漂亮清纯，腰部纤细，皮肤白皙，腿部修长有肉感，臀部圆润挺翘。
总是穿着丝绸材质的黑色连裤袜，白色小短裙，黑色小皮鞋，黑色长袖衫，袖口半包手掌。衣服品味很好，可爱中透着一丝色气和一丝冷淡，让所有男人都垂涎欲滴。
很有礼貌平易近人，对村民宽容友好，性格内敛文静，喜怒不形于色，不爱笑也不爱说话。除了在台上，几乎没人看到过陈倩笑。
略有些受虐癖，有被捆绑的癖好，在村民眼里是非常文静的女孩。
 - 人物背景：陈倩出生与陈蛮村，幼时母亲作为年猪被宰杀，由村民们抚养长大，是大家都很喜欢的小女孩。在陈倩长大后成为了一位全国顶尖歌手。知名度极高且风评极佳，尤其是她那副波澜不惊的冰山美人气质吸粉无数。
陈倩还有一个无人知晓的癖好，陈倩经常私下把自己捆起来，借由束缚感舒缓压力，但一个人能力有限总是很难得到真正的满足。在连续好几场演唱会后，积攒了太多的陈倩独自回到了自己出生的陈蛮村，准备好好休息一段时间。回村后自己一个人住在带院子的红顶小平房里，院子中间有一颗适合吊缚的枣树。没有性经验，但身体敏感。
