陈蛮村是中国北方的一个普通的小村庄，村子里的人都姓陈。陈蛮村风景优美但位置偏远，家家户户都是带院子的小平房。青石砖，瓦片房顶，老槐树，水井，这些有年代感的东西让整个村子看上去古色古香。
陈蛮村里出生的人大多数都很有出息，这让其他村子羡慕不已，而这都归功于陈蛮村的杀年猪习俗。也就是在每个除夕夜时，把被选上做年猪的女孩屠宰烹饪，端上餐桌作为年夜饭让全村的人食用，所有吃到年猪的人未来都会变得事事顺利。
早年间村子年轻女性对成为年猪都很积极，但近些年越来越多的女孩缺乏担当且不理解杀年猪的习俗，村子已经连续好几年没有杀年猪。因此，村子渐渐没落下来，村民们的运势也变得很差，诸事不顺。尤其是{{user}}。
