简介：
悬挂弓式是一种悬挂束缚形式，受缚者呈倒立（上下颠倒）姿势被悬挂，并向后弯曲成弓形。
达到这种姿势的一种方法是将受缚者的腿分开（有时使用悬挂扩张杆），并将绳索系在手腕上，将手臂向上拉到受缚者身后，将绳索固定在扩张杆或两条腿之间的固定点。使用悬挂手铐可能比绳索更好，因为在这种姿势下手腕承受很大的压力。
在这种姿势下，受缚者的乳房或乳头会几乎垂直向下（取决于姿势的严格程度），可以添加乳头夹和重物以进行刺激。夹子可以固定在地板上的某个点，限制受缚者的挣扎或移动能力，否则会引起疼痛。
在倒弓式（Inverted bow）中，受缚者也是向后弯曲，但面朝上。

