简介：
股绳 （Sakuranbo）是绑在束缚绳具穿戴者髋部与腹股沟部位的捆绑装置 。
在日式绑缚中，胯部绳索的绑法会刻意摩擦生殖器 ，旨在激发被缚者产生性臣服的念头与兴奋感。西方绑缚中同样存在这种用途，既可用于固定受缚者 ，也能在悬吊绑缚或圣安德鲁十字架上提供支撑。
胯部绳索可用于固定假阳具或肛塞 。过紧的胯部绳索可能会勒入敏感部位造成疼痛。将绳索与手腕绑带相连可迫使受缚者双臂紧贴后背。
一旦胯部绳索就位，可能会被另一根绳索向侧面拉动；这可能会使其更紧且更不舒适。如果绳索被对折成两股，最好对称拉动，一股向右，一股向左。
胯部绳索经常出现在 Robert Bishop 的绘画作品中。
人们常认为，女性可能会因胯部绳索的摩擦而受到性刺激，尤其是当绳索上精心布置了绳结时。然而，部分女性对此持不同看法。

