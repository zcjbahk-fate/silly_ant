简介：
全身捆绑是一种将四肢绑在一起的方法，使得被捆绑者几乎无法移动。标准做法是将受害者的手腕绑在背后，将脚踝绑在一起，然后将手腕和脚踝的绳结连接起来，迫使双腿弯曲折叠。通常会使用手肘捆绑。膝盖也可以绑在一起，脚踝可以交叉绑以使膝盖分开，或者使用扩张杆将膝盖分开。

