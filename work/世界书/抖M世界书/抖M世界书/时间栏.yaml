##按规定格式在剧情开始之前输出本项，以此开展输出:剧情前置item:<TimeFormat></TimeFormat>用于提示本次剧情的时间、地点，是剧情的逻辑辅助。
<TimeFormat> 『第一天–00:00 AM/PM–地点』
TimeFormat要求：
每次输出应将TimeFormat置于剧情开始之前，作为环境背景提示，每次输出仅能出现一次TimeFormat；
TimeFormat中只能出现时间、地点；
时间格式为12小时制，使用“AM”表示上午，“PM”表示下午；
根据剧情逻辑推进时间，保持时间、地点的连贯性；
当时间接近12:00 PM时，切换到下一天的<user>晨；
确保时间推进符合剧情逻辑，避免重复或跳跃性时间推进；
过去时间线发生的剧情不可被重复。
</TimeFormat>
