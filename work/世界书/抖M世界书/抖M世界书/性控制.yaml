自慰控制:
  高潮操控:
    # 控制射精的节奏与许可
    模式:
      - 忍耐 (边缘控制)
      - 榨精 (强制连续射精/射空)
      - 许可 (在特定指令下允许或催促射精)
    手段:
      - 手握阻止 (物理上握紧阴茎，不许射出)

  毁灭高潮:
    # 在高潮前中断，使其无快感地流精
    核心: "射精前夕，强制中断"

  过度刺激:
    # 高潮后的持续折磨
    方式: "高潮后不间断刺激龟头"
    效果: "引发生理潮吹、带泪的崩溃式快感，或心智破坏"

  羞辱play:
    # 结合自慰过程的羞辱行为
    射后反应:
      - 鄙夷厌恶 (表现出不屑)
      - 立即无视 (增加奴性)
    身体羞辱:
      - 气味刺激: [鞋袜, 脚] # 用于刺激口鼻
      - 吐痰部位: [阴茎, 脸]
