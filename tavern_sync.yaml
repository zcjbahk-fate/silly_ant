# yaml-language-server: $schema=https://testingcf.jsdelivr.net/gh/StageDog/tavern_sync/dist/schema/settings.zh.json

# 在此填入 user 名称, 提示词中如果有这个名字则会被替换成 <user> 宏
user名称: 凌

# 在此填入新的"世界书"或"预设"配置
配置:
  # 配置名称, 可以和酒馆中的不同. 你使用脚本时需要填写配置名称来指出用哪个配置, 因此尽量配置名称尽量简单点方便填写
  【MoM】自用预设:
    # 类型可以是"世界书"或"预设"
    类型: 预设

    # 在酒馆中这个"世界书"或"预设"叫什么
    酒馆中的名称: 【MoM】自用预设

    # 这个世界书或预设的等效配置文件要提取到本地哪个文件中, 可以是绝对路径或相对于本文件的相对路径
    # 如果不满足路径格式将会报错
    # - 绝对路径: 如 Windows 中, 想将世界书提取到 C 盘"角色卡示例"文件夹中, 则填入 `C:/角色卡示例`
    # - 相对路径:
    #   - 想将世界书配置文件提取到本文件相同的文件夹中, 则填入 `./角色卡示例` 或 `角色卡示例`
    #   - 想将世界书配置文件提取到本文件所在文件夹的子文件夹"世界书"中, 则填入 `./世界书/角色卡示例` 或 `世界书/角色卡示例`
    #   - 想将世界书配置文件提取到本文件所在文件夹的父文件夹中, 则填入 `../角色卡示例`
    本地文件路径: work/预设/【MoM】自用预设/【MoM】自用预设.yaml

    # 当使用打包功能 `node tavern_sync.mjs bundle 配置名称` 直接生成世界书/预设文件时, 要将它存放在哪个文件中
    # 你也可以直接删去下面一行不填, 则默认会导出到本地文件路径的同目录下
    导出文件路径: resource/预设/【MoM】自用预设/【MoM】自用预设

  # 第一张卡:
  #   类型: 世界书
  #   酒馆中的名称: 第一张卡
  #   本地文件路径: work/第一张卡/世界书/index

  陈思羽:
    类型: 角色卡
    酒馆中的名称: 陈思羽
    本地文件路径: work/角色卡/陈思羽/陈思羽.yaml
    导出文件路径: resource/角色卡/陈思羽/陈思羽

  陈蛮村:
    类型: 角色卡
    酒馆中的名称: 陈蛮村
    本地文件路径: work/角色卡/陈蛮村/陈蛮村.yaml
    导出文件路径: resource/角色卡/陈蛮村/陈蛮村

  # 部位特写:
  #   类型: 世界书
  #   酒馆中的名称: 部位特写
  #   本地文件路径: work/世界书/部位特写/部位特写.yaml

  # 抖M世界书:
  #   类型: 世界书
  #   酒馆中的名称: 抖M世界书
  #   本地文件路径: work/世界书/抖M世界书/抖M世界书.yaml

  # 气味描写（重口版）:
  #   类型: 世界书
  #   酒馆中的名称: 气味描写（重口版）
  #   本地文件路径: work/世界书/气味描写（重口版）/气味描写（重口版）.yaml

  # 丝袜世界书:
  #   类型: 世界书
  #   酒馆中的名称: 丝袜世界书
  #   本地文件路径: work/世界书/丝袜世界书/丝袜世界书.yaml

  # 贞操锁:
  #   类型: 世界书
  #   酒馆中的名称: 贞操锁
  #   本地文件路径: work/世界书/贞操锁/贞操锁.yaml

